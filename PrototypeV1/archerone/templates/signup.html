{% extends "base_generic_sidebar.html" %}

{% block content %}
  <div class="sidenav-main">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        {% for field in form %}
          <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
          </tr>
          <!-- {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %} -->
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        {% endfor %}
      </table>
      <button type="submit">Sign up</button>
    </form>
  </div>
{% endblock %}
